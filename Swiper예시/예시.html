<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>제목 바꿔라</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="예시.css" />


    <!-- Demo styles -->
    
  </head>

  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- <div class="swiper-slide"><img src="https://placeimg.com/640/480/any"></div>
        <div class="swiper-slide"><img src="https://placeimg.com/640/480/any"></div>
        <div class="swiper-slide"><img src="https://placeimg.com/640/480/any"></div> -->
        <div class="swiper-slide" id="slide1"></div>
        <div class="swiper-slide" id="slide2"></div>
        <div class="swiper-slide" id="slide3"></div>

      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
   

    <!-- Swiper JS -->
    <!-- <script src="index.js"></script> -->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        watchOverflow : true
      });

    </script>
  </body>

</html>
